<style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Inter:wght@400;500;600;700&display=swap');

    }
    
    * {
        margin: 0;
        padding: 0;

    /* Unified Color System - Light Mode (Default) */
    :root {
        --primary-color: #084887;
        --primary-dark: #063a6b;
        --primary-light: #0a5ba8;
        --text-primary: #0f172a;

    /* Dark Mode */

    }
    
    body {
        font-family: 'Inter', sans-serif;
        background: var(--bg-secondary);
        min-height: 100vh;
        padding: 0;
        padding-top: 0 !important;
        transition: background 0.3s ease;
    }
    
    body.rtl {
        font-family: 'Cairo', sans-serif;

    }
    
    /* Top Header Bar */
    .top-header {
        background: var(--bg-primary);

        width: 50px;

    /* Action Buttons */

        display: flex;

    /* Responsive */

    body.rtl .data-table th,

<script>
// Theme Toggle Functionality
(function() {
    const themeToggle = document.getElementById('themeToggle');
    const themeIcon = document.getElementById('themeIcon');
    const html = document.documentElement;
    
    const savedTheme = localStorage.getItem('employeePortalTheme') || 'light';
    html.setAttribute('data-theme', savedTheme);
    updateThemeIcon(savedTheme);
    
    function updateThemeIcon(theme) {
        if (theme === 'dark') {
            themeIcon.className = 'fas fa-sun';
        } else {
            themeIcon.className = 'fas fa-moon';
        }
    }
    
    if (themeToggle) {
        themeToggle.addEventListener('click', function() {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('employeePortalTheme', newTheme);
            updateThemeIcon(newTheme);
        });
    }
})();

let currentLang = localStorage.getItem('employeePortalLang') || 'en';
let salarySlipData = null;
let slipName = null;

// Get slip name from URL
function getSlipNameFromURL() {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get('name') || urlParams.get('id');
}

// Language Switcher
document.querySelectorAll('.lang-btn').forEach(button => {
    button.addEventListener('click', function() {
        const lang = this.textContent.includes('English') ? 'en' : 'ar';
        currentLang = lang;
        localStorage.setItem('employeePortalLang', lang);
        
        document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
        this.classList.add('active');
        
        applyLanguage(lang);
    });
});

function applyLanguage(lang) {
    const body = document.body;
    const html = document.documentElement;
    
    if (lang === 'ar') {
        body.classList.add('rtl');
        html.setAttribute('dir', 'rtl');
    } else {
        body.classList.remove('rtl');
        html.setAttribute('dir', 'ltr');
    }
    html.setAttribute('lang', lang);
    
    document.querySelectorAll('[data-' + lang + ']').forEach(element => {
        const text = element.getAttribute('data-' + lang);
        if (text) {
            if (element.tagName === 'INPUT' || element.tagName === 'TEXTAREA') {
                element.value = text;
            } else {
                element.textContent = text;
            }
        }
    });
}

// Check Authentication and Load Data
document.addEventListener('DOMContentLoaded', function() {
    checkAuthentication();
    applyLanguage(currentLang);
});

function checkAuthentication() {
    frappe.call({
        method: 'frappe.auth.get_logged_user',
        callback: function(r) {
            if (r.message && r.message !== 'Guest') {
                slipName = getSlipNameFromURL();
                if (slipName) {
                    loadSalarySlipDetails();
                } else {
                    showError('Salary slip ID not found in URL');
                }
            } else {
                window.location.href = '/employee-login';
            }
        },
        error: function() {
            window.location.href = '/employee-login';
        }
    });
}

function loadSalarySlipDetails() {
    frappe.call({
        method: 'frappe.client.get',
        args: {
            doctype: 'Salary Slip',
            name: slipName
        },
        callback: function(r) {
            if (r.message) {
                salarySlipData = r.message;
                displaySalarySlipDetails();
            } else {
                showError('Salary slip not found');
            }
        },
        error: function(err) {
            console.error('Error loading salary slip:', err);
            showError('Failed to load salary slip details');
        }
    });
}

function displaySalarySlipDetails() {
    if (!salarySlipData) return;
    
    // Update slip ID
    document.getElementById('slipId').textContent = `Slip ID: ${salarySlipData.name}`;
    if (currentLang === 'ar') {
        document.getElementById('slipId').textContent = `معرف الكشف: ${salarySlipData.name}`;
    }
    
    // Basic Information
    const basicInfo = [
        { label: { en: 'Employee', ar: 'الموظف' }, value: salarySlipData.employee_name || salarySlipData.employee || '-' },
        { label: { en: 'Employee Number', ar: 'رقم الموظف' }, value: salarySlipData.employee || '-' },
        { label: { en: 'Posting Date', ar: 'تاريخ الإصدار' }, value: salarySlipData.posting_date ? new Date(salarySlipData.posting_date).toLocaleDateString() : '-' },
        { label: { en: 'Status', ar: 'الحالة' }, value: salarySlipData.status || 'Draft', isStatus: true },
        { label: { en: 'Company', ar: 'الشركة' }, value: salarySlipData.company || '-' },
        { label: { en: 'Department', ar: 'القسم' }, value: salarySlipData.department || '-' },
        { label: { en: 'Designation', ar: 'المسمى الوظيفي' }, value: salarySlipData.designation || '-' },
        { label: { en: 'Payroll Period', ar: 'فترة الراتب' }, value: salarySlipData.start_date && salarySlipData.end_date ? 
            `${new Date(salarySlipData.start_date).toLocaleDateString()} - ${new Date(salarySlipData.end_date).toLocaleDateString()}` : '-' },
        { label: { en: 'Working Days', ar: 'أيام العمل' }, value: salarySlipData.working_days || '-' },
        { label: { en: 'Payment Days', ar: 'أيام الدفع' }, value: salarySlipData.payment_days || '-' },
    ];
    
    const basicInfoGrid = document.getElementById('basicInfoGrid');
    basicInfoGrid.innerHTML = basicInfo.map(item => {
        const labelText = currentLang === 'ar' ? item.label.ar : item.label.en;
        let valueHTML = item.value;
        
        if (item.isStatus) {
            const statusClass = (item.value || '').toLowerCase() === 'submitted' ? 'submitted' : 'draft';
            valueHTML = `<span class="info-value status ${statusClass}">${item.value}</span>`;
        }
        
        return `
            <div class="info-item">
                <div class="info-label">${labelText}</div>
                <div class="info-value">${valueHTML}</div>
            </div>
        `;
    }).join('');
    
    // Earnings Table
    const earnings = salarySlipData.earnings || [];
    const earningsContainer = document.getElementById('earningsTableContainer');
    
    if (earnings.length > 0) {
        earningsContainer.innerHTML = `
            <table class="data-table">
                <thead>
                    <tr>
                        <th data-en="Component" data-ar="المكون">Component</th>
                        <th class="text-right" data-en="Amount (SAR)" data-ar="المبلغ (ريال)">Amount (SAR)</th>
                    </tr>
                </thead>
                <tbody>
                    ${earnings.map(earning => `
                        <tr>
                            <td>${earning.salary_component || earning.component || '-'}</td>
                            <td class="text-right font-bold">${parseFloat(earning.amount || 0).toFixed(2)}</td>
                        </tr>
                    `).join('')}
                    <tr style="background: var(--bg-secondary);">
                        <td class="font-bold" data-en="Total Earnings" data-ar="إجمالي الأرباح">Total Earnings</td>
                        <td class="text-right font-bold" style="color: var(--primary-color);">${parseFloat(salarySlipData.gross_pay || 0).toFixed(2)}</td>
                    </tr>
                </tbody>
            </table>
        `;
    } else {
        earningsContainer.innerHTML = `
            <p style="color: var(--text-secondary); padding: 20px; text-align: center;" data-en="No earnings data available" data-ar="لا توجد بيانات أرباح">No earnings data available</p>
        `;
    }
    
    // Deductions Table
    const deductions = salarySlipData.deductions || [];
    const deductionsContainer = document.getElementById('deductionsTableContainer');
    
    if (deductions.length > 0) {
        deductionsContainer.innerHTML = `
            <table class="data-table">
                <thead>
                    <tr>
                        <th data-en="Component" data-ar="المكون">Component</th>
                        <th class="text-right" data-en="Amount (SAR)" data-ar="المبلغ (ريال)">Amount (SAR)</th>
                    </tr>
                </thead>
                <tbody>
                    ${deductions.map(deduction => `
                        <tr>
                            <td>${deduction.salary_component || deduction.component || '-'}</td>
                            <td class="text-right font-bold">${parseFloat(deduction.amount || 0).toFixed(2)}</td>
                        </tr>
                    `).join('')}
                    <tr style="background: var(--bg-secondary);">
                        <td class="font-bold" data-en="Total Deductions" data-ar="إجمالي الخصومات">Total Deductions</td>
                        <td class="text-right font-bold" style="color: var(--error-color);">${parseFloat(salarySlipData.total_deduction || 0).toFixed(2)}</td>
                    </tr>
                </tbody>
            </table>
        `;
    } else {
        deductionsContainer.innerHTML = `
            <p style="color: var(--text-secondary); padding: 20px; text-align: center;" data-en="No deductions data available" data-ar="لا توجد بيانات خصومات">No deductions data available</p>
        `;
    }
    
    // Summary Values
    document.getElementById('grossPay').textContent = `${parseFloat(salarySlipData.gross_pay || 0).toFixed(2)} SAR`;
    document.getElementById('totalDeductions').textContent = `${parseFloat(salarySlipData.total_deduction || 0).toFixed(2)} SAR`;
    document.getElementById('netPay').textContent = `${parseFloat(salarySlipData.net_pay || 0).toFixed(2)} SAR`;
    
    // Hide loading, show content
    document.getElementById('loadingOverlay').style.display = 'none';
    document.getElementById('mainContent').style.display = 'block';
    
    applyLanguage(currentLang);
}

function downloadSalarySlip() {
    if (!slipName) {
        alert(currentLang === 'ar' ? 'معرف كشف الراتب غير موجود' : 'Salary slip ID not found');
        return;
    }
    
    console.log('Downloading salary slip:', slipName);
    
    // Show loading indicator
    const downloadBtn = event?.target?.closest('.btn') || document.querySelector('.btn-primary');
    const originalText = downloadBtn.innerHTML;
    downloadBtn.disabled = true;
    downloadBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> <span data-en="Downloading..." data-ar="جاري التحميل...">Downloading...</span>';
    applyLanguage(currentLang);
    
    // Use ERPNext print format API to download PDF
    // This endpoint triggers a direct PDF download using the "Payslip ERC" print format
    const downloadUrl = `/api/method/frappe.utils.print_format.download_pdf?doctype=Salary Slip&name=${encodeURIComponent(slipName)}&format=Payslip ERC&no_letterhead=0`;
    
    // Create a temporary link and trigger download
    const link = document.createElement('a');
    link.href = downloadUrl;
    link.download = `Salary_Slip_${slipName}.pdf`;
    link.target = '_blank';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
    
    // Reset button after a delay
    setTimeout(() => {
        downloadBtn.disabled = false;
        downloadBtn.innerHTML = originalText;
        applyLanguage(currentLang);
    }, 2000);
}

function showError(message) {
    document.getElementById('loadingOverlay').innerHTML = `
        <div style="text-align: center; color: var(--error-color);">
            <i class="fas fa-exclamation-triangle" style="font-size: 48px; margin-bottom: 16px;"></i>
            <p style="font-size: 16px; font-weight: 600;">${message}</p>
            <a href="/my-profile" class="btn btn-primary" style="margin-top: 20px;">
                <i class="fas fa-arrow-left"></i>
                <span data-en="Back to Profile" data-ar="العودة إلى الملف الشخصي">Back to Profile</span>
            </a>
        </div>
    `;
    applyLanguage(currentLang);
}
</script>
