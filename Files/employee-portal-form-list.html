<script>
// Theme Toggle Functionality
(function() {
    const themeToggle = document.getElementById('themeToggle');
    const themeIcon = document.getElementById('themeIcon');
    const html = document.documentElement;
    
    const savedTheme = localStorage.getItem('employeePortalTheme') || 'light';
    html.setAttribute('data-theme', savedTheme);
    updateThemeIcon(savedTheme);
    
    function updateThemeIcon(theme) {
        if (theme === 'dark') {
            themeIcon.className = 'fas fa-sun';
        } else {
            themeIcon.className = 'fas fa-moon';
        }
    }
    
    if (themeToggle) {
        themeToggle.addEventListener('click', function() {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('employeePortalTheme', newTheme);
            updateThemeIcon(newTheme);
        });
    }
})();

let currentLang = localStorage.getItem('employeePortalLang') || 'en';
let currentUser = null;
let employeeData = null;
let allForms = [];
let filteredForms = [];

// Check authentication on page load
document.addEventListener('DOMContentLoaded', function() {
    checkAuthentication();
});

function checkAuthentication() {
    frappe.call({
        method: 'frappe.auth.get_logged_user',
        callback: function(r) {
            if (r.message && r.message !== 'Guest') {
                currentUser = r.message;
                loadEmployeeData();
            } else {
                window.location.href = '/employee-login';
            }
        },
        error: function() {
            window.location.href = '/employee-login';
        }
    });
}

function loadEmployeeData() {
    frappe.call({
        method: 'frappe.client.get_list',
        args: {
            doctype: 'Employee',
            filters: {
                user_id: currentUser
            },
            fields: ['name']
        },
        callback: function(r) {
            if (r.message && r.message.length > 0) {
                employeeData = { name: r.message[0].name };
                const nameParts = (r.message[0].employee_name || '').split(' ');
                const initials = nameParts.length >= 2 
                    ? (nameParts[0][0] + nameParts[1][0]).toUpperCase()
                    : (r.message[0].employee_name || 'U').substring(0, 2).toUpperCase();
                document.getElementById('userAvatar').textContent = initials;
                loadForms();
            } else {
                window.location.href = '/employee-login';
            }
        },
        error: function() {
            window.location.href = '/employee-login';
        }
    });
}

function loadForms() {
    frappe.call({
        method: 'frappe.client.get_list',
        args: {
            doctype: 'Employee Portal Form',
            filters: {
                employee: employeeData.name
            },
            fields: ['name', 'form_trype', 'verification', 'signed', 'creation', 'modified'],
            order_by: 'creation desc',
            limit_page_length: 9999
        },
        callback: function(r) {
            if (r.message) {
                allForms = r.message;
                filteredForms = [...allForms];
                displayForms();
                document.getElementById('loadingOverlay').style.display = 'none';
                document.getElementById('mainContent').classList.remove('hidden');
                applyLanguage(currentLang);
            }
        },
        error: function(err) {
            console.error('Error loading forms:', err);
            document.getElementById('loadingOverlay').style.display = 'none';
            document.getElementById('mainContent').classList.remove('hidden');
        }
    });
}

function displayForms() {
    const tbody = document.getElementById('formsTableBody');
    const mobileView = document.getElementById('mobileTableView');
    
    if (filteredForms.length === 0) {
        tbody.innerHTML = `
            <tr>
                <td colspan="6" style="text-align: center; padding: 40px;">
                    <div class="empty-state">
                        <div class="empty-state-icon">
                            <i class="fas fa-file-alt"></i>
                        </div>
                        <div class="empty-state-title" data-en="No forms found" data-ar="لم يتم العثور على نماذج">No forms found</div>
                        <div class="empty-state-text" data-en="You haven't submitted any portal forms yet" data-ar="لم تقم بتقديم أي نماذج بوابة بعد">You haven't submitted any portal forms yet</div>
                    </div>
                </td>
            </tr>
        `;
        
        mobileView.innerHTML = `
            <div class="empty-state">
                <div class="empty-state-icon">
                    <i class="fas fa-file-alt"></i>
                </div>
                <div class="empty-state-title" data-en="No forms found" data-ar="لم يتم العثور على نماذج">No forms found</div>
                <div class="empty-state-text" data-en="You haven't submitted any portal forms yet" data-ar="لم تقم بتقديم أي نماذج بوابة بعد">You haven't submitted any portal forms yet</div>
            </div>
        `;
    } else {
        // Desktop view
        tbody.innerHTML = filteredForms.map(form => {
            const formType = form.form_trype || 'N/A';
            const verification = form.verification || 'Pending';
            const signed = form.signed || 'False';
            const submittedDate = new Date(form.creation).toLocaleDateString();
            
            let formTypeClass = 'form-type-health';
            if (formType.includes('Istiqdam')) formTypeClass = 'form-type-istiqdam';
            if (formType.includes('Reimbursement')) formTypeClass = 'form-type-reimbursement';
            
            return `
                <tr>
                    <td style="font-weight: 600; color: var(--primary-color);">${form.name}</td>
                    <td><span class="form-type-badge ${formTypeClass}">${formType}</span></td>
                    <td><span class="verification-badge verification-${verification.toLowerCase()}">${verification}</span></td>
                    <td><span class="signed-badge signed-${signed.toLowerCase()}">${signed}</span></td>
                    <td>${submittedDate}</td>
                    <td>
                        <a href="/employee-portal-form-detail?name=${form.name}" class="btn-view">
                            <i class="fas fa-eye"></i>
                            <span data-en="View" data-ar="عرض">View</span>
                        </a>
                    </td>
                </tr>
            `;
        }).join('');
        
        // Mobile view
        mobileView.innerHTML = filteredForms.map(form => {
            const formType = form.form_trype || 'N/A';
            const verification = form.verification || 'Pending';
            const signed = form.signed || 'False';
            const submittedDate = new Date(form.creation).toLocaleDateString();
            
            let formTypeClass = 'form-type-health';
            if (formType.includes('Istiqdam')) formTypeClass = 'form-type-istiqdam';
            if (formType.includes('Reimbursement')) formTypeClass = 'form-type-reimbursement';
            
            return `
                <div class="mobile-table-row">
                    <div class="mobile-row-header">
                        <div class="mobile-row-id">${form.name}</div>
                        <span class="verification-badge verification-${verification.toLowerCase()}">${verification}</span>
                    </div>
                    <div class="mobile-row-details">
                        <div class="mobile-row-detail-item">
                            <span class="mobile-row-label" data-en="Form Type" data-ar="نوع النموذج">Form Type:</span>
                            <span class="form-type-badge ${formTypeClass}">${formType}</span>
                        </div>
                        <div class="mobile-row-detail-item">
                            <span class="mobile-row-label" data-en="Signed" data-ar="موقّع">Signed:</span>
                            <span class="signed-badge signed-${signed.toLowerCase()}">${signed}</span>
                        </div>
                        <div class="mobile-row-detail-item">
                            <span class="mobile-row-label" data-en="Date" data-ar="التاريخ">Date:</span>
                            <span class="mobile-row-value">${submittedDate}</span>
                        </div>
                    </div>
                    <div class="mobile-row-action">
                        <a href="/employee-portal-form-detail?name=${form.name}" class="btn-view" style="width: 100%; justify-content: center;">
                            <i class="fas fa-eye"></i>
                            <span data-en="View Details" data-ar="عرض التفاصيل">View Details</span>
                        </a>
                    </div>
                </div>
            `;
        }).join('');
    }
    
    // Update count
    document.getElementById('formsCount').textContent = 
        currentLang === 'ar' 
            ? `${filteredForms.length} نموذج`
            : `${filteredForms.length} form${filteredForms.length !== 1 ? 's' : ''}`;
    
    applyLanguage(currentLang);
}

function toggleFilters() {
    const filtersTitle = document.querySelector('.filters-title');
    const filtersContent = document.getElementById('filtersContent');
    
    filtersTitle.classList.toggle('collapsed');
    filtersContent.classList.toggle('collapsed');
}

function applyFilters() {
    const formType = document.getElementById('filterFormType').value;
    const verification = document.getElementById('filterVerification').value;
    const fromDate = document.getElementById('filterFromDate').value;
    const toDate = document.getElementById('filterToDate').value;
    
    filteredForms = allForms.filter(form => {
        if (formType && form.form_trype !== formType) return false;
        if (verification && form.verification !== verification) return false;
        
        if (fromDate || toDate) {
            const formDate = new Date(form.creation).toISOString().split('T')[0];
            if (fromDate && formDate < fromDate) return false;
            if (toDate && formDate > toDate) return false;
        }
        
        return true;
    });
    
    displayForms();
}

function clearFilters() {
    document.getElementById('filterFormType').value = '';
    document.getElementById('filterVerification').value = '';
    document.getElementById('filterFromDate').value = '';
    document.getElementById('filterToDate').value = '';
    
    filteredForms = [...allForms];
    displayForms();
}

// Language Switcher
document.querySelectorAll('.lang-btn').forEach(button => {
    button.addEventListener('click', function() {
        const lang = this.textContent.includes('English') ? 'en' : 'ar';
        currentLang = lang;
        localStorage.setItem('employeePortalLang', lang);
        
        document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
        this.classList.add('active');
        
        applyLanguage(lang);
    });
});

function applyLanguage(lang) {
    const body = document.body;
    const html = document.documentElement;
    
    if (lang === 'ar') {
        body.classList.add('rtl');
        html.setAttribute('dir', 'rtl');
    } else {
        body.classList.remove('rtl');
        html.setAttribute('dir', 'ltr');
    }
    html.setAttribute('lang', lang);
    
    document.querySelectorAll('[data-' + lang + ']').forEach(element => {
        const text = element.getAttribute('data-' + lang);
        if (text) {
            element.textContent = text;
        }
    });
}
</script>
