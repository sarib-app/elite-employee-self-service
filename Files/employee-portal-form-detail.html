<style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Inter:wght@400;500;600;700&display=swap');
    
    /* Hide default ERPNext header */
    .navbar, .page-header, .page-head, .web-footer, header {
        display: none !important;
    }
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    /* Unified Color System - Light Mode (Default) */
    :root {
        --primary-color: #084887;
        --primary-dark: #063a6b;
        --primary-light: #0a5ba8;
        --text-primary: #0f172a;
        --text-secondary: #64748b;
        --bg-primary: #ffffff;
        --bg-secondary: #f8fafc;
        --bg-tertiary: #f1f5f9;
        --border-color: #e2e8f0;
        --success-color: #10b981;
        --error-color: #ef4444;
        --warning-color: #f59e0b;
    }
    
    /* Dark Mode */
    [data-theme="dark"] {
        --primary-color: #0d6efd;
        --primary-dark: #084887;
        --primary-light: #3d8bfd;
        --text-primary: #ffffff;
        --text-secondary: #cbd5e1;
        --bg-primary: #1e293b;
        --bg-secondary: #334155;
        --bg-tertiary: #475569;
        --border-color: rgba(148, 163, 184, 0.3);
        --success-color: #10b981;
        --error-color: #ef4444;
        --warning-color: #f59e0b;
    }
    
    body {
        font-family: 'Inter', sans-serif;
        background: var(--bg-secondary);
        min-height: 100vh;
        padding: 0;
        padding-top: 0 !important;
        transition: background 0.3s ease;
    }
    
    body.rtl {
        font-family: 'Cairo', sans-serif;
        direction: rtl;
    }
    
    /* Top Header Bar */
    .top-header {
        background: var(--bg-primary);
        padding: 16px 48px;
        border-bottom: 1px solid var(--border-color);
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: sticky;
        top: 0;
        z-index: 100;
    }
    
    .header-left {
        display: flex;
        align-items: center;
        gap: 20px;
    }
    
    .back-button {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px 16px;
        background: transparent;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        color: var(--text-secondary);
        text-decoration: none;
        font-size: 13px;
        font-weight: 500;
        transition: all 0.2s;
        cursor: pointer;
    }
    
    .back-button:hover {
        border-color: var(--primary-color);
        color: var(--primary-color);
    }
    
    .page-title-section h1 {
        font-size: 18px;
        color: var(--text-primary);
        font-weight: 600;
    }
    
    .page-title-section p {
        font-size: 12px;
        color: var(--text-secondary);
        margin-top: 2px;
    }
    
    .header-right {
        display: flex;
        align-items: center;
        gap: 16px;
    }
    
    .theme-toggle {
        width: 40px;
        height: 40px;
        border-radius: 8px;
        background: var(--bg-secondary);
        border: 1px solid var(--border-color);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 16px;
        color: var(--text-primary);
    }
    
    .theme-toggle:hover {
        background: var(--bg-tertiary);
        transform: scale(1.05);
    }
    
    .lang-switcher {
        display: flex;

    .lang-btn {

    .lang-btn.active {

    /* Main Container */
    .main-container {
        max-width: 1200px;
        margin: 24px auto;
        padding: 0 24px;

    /* Form Header Card */
    .form-header-card {
        background: var(--bg-primary);

        padding: 24px;
        margin-bottom: 24px;
        border: 1px solid var(--border-color);
    }
    
    .form-header-top {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 24px;
        flex-wrap: wrap;
        gap: 16px;

    .form-id-section h2 {
        font-size: 24px;

    .form-id-section .form-id {
        font-family: 'Courier New', monospace;
        color: var(--primary-color);
        font-weight: 600;

    .status-section {
        display: flex;
        align-items: center;
        gap: 12px;
        flex-wrap: wrap;
    }
    
    .status-badge {

    .verification-pending {

    /* Info Grid */
    .info-grid {
        display: grid;

        color: var(--text-primary);

    }
    
    /* Section Cards */
    .section-card {
        background: var(--bg-primary);
        border-radius: 12px;
        padding: 24px;
        margin-bottom: 24px;
        border: 1px solid var(--border-color);

    .section-title {
        font-size: 18px;

        gap: 8px;
    }
    
    .section-title i {
        color: var(--primary-color);
        font-size: 20px;
    }
    
    /* File Download Section */
    .file-download-section {
        display: flex;
        flex-direction: column;
        gap: 16px;
    }
    
    .file-download-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 16px;
        background: var(--bg-secondary);
        border-radius: 8px;
        border: 1px solid var(--border-color);
    }
    
    .file-info {
        display: flex;
        align-items: center;
        gap: 12px;
        flex: 1;
    }
    
    .file-icon {
        width: 48px;
        height: 48px;
        background: var(--primary-color);
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 20px;
    }
    
    .file-details {
        flex: 1;
    }
    
    .file-name {
        font-size: 14px;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 4px;
    }
    
    .file-label {
        font-size: 12px;
        color: var(--text-secondary);
    }
    
    .btn-download {
        padding: 10px 20px;
        background: var(--primary-color);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 13px;
        font-weight: 600;
        cursor: pointer;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        transition: all 0.2s;
    }
    
    .btn-download:hover {
        background: var(--primary-dark);
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(8, 72, 135, 0.3);
    }
    
    .btn-download:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }
    
    /* Loading Overlay */
    .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(255, 255, 255, 0.95);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
    }
    
    [data-theme="dark"] .loading-overlay {
        background: rgba(30, 41, 59, 0.95);
    }
    
    .loading-overlay.hidden {
        display: none;
    }
    
    .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid var(--border-color);
        border-top-color: var(--primary-color);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
        to { transform: rotate(360deg); }
    }
    
    .loading-text {
        margin-top: 16px;
        color: var(--text-secondary);
        font-size: 14px;
    }
    
    /* Error State */
    .error-state {
        text-align: center;
        padding: 60px 20px;
    }
    
    .error-state.hidden {
        display: none;
    }
    
    .error-icon {
        font-size: 64px;
        color: var(--error-color);
        margin-bottom: 16px;
    }
    
    .error-title {
        font-size: 20px;
        color: var(--text-primary);
        margin-bottom: 8px;
    }
    
    .error-message {
        color: var(--text-secondary);
        margin-bottom: 24px;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
        .top-header {
            flex-direction: column;
            gap: 16px;
            padding: 16px 20px;
        }
        
        .main-container {
            padding: 12px;
        }
        
        .form-header-card,
        .section-card {
            padding: 16px;
        }
        
        .info-grid {
            grid-template-columns: 1fr;
        }
        
        .file-download-item {
            flex-direction: column;
            align-items: flex-start;
            gap: 12px;
        }
        
        .btn-download {
            width: 100%;
            justify-content: center;
        }
    }
    
    /* RTL Support */
    body.rtl .back-button {
        flex-direction: row-reverse;
    }
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
<script>
// Theme Toggle Functionality
(function() {
    const themeToggle = document.getElementById('themeToggle');
    const themeIcon = document.getElementById('themeIcon');
    const html = document.documentElement;
    
    const savedTheme = localStorage.getItem('employeePortalTheme') || 'light';
    html.setAttribute('data-theme', savedTheme);
    updateThemeIcon(savedTheme);
    
    function updateThemeIcon(theme) {
        if (theme === 'dark') {
            themeIcon.className = 'fas fa-sun';
        } else {
            themeIcon.className = 'fas fa-moon';
        }
    }
    
    if (themeToggle) {
        themeToggle.addEventListener('click', function() {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('employeePortalTheme', newTheme);
            updateThemeIcon(newTheme);
        });
    }
})();

let currentLang = localStorage.getItem('employeePortalLang') || 'en';
let formId = null;
let formData = null;

// Get form ID from URL
function getFormIdFromURL() {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get('name') || urlParams.get('id');
}

// Language Switcher
document.querySelectorAll('.lang-btn').forEach(button => {
    button.addEventListener('click', function() {
        const lang = this.textContent.includes('English') ? 'en' : 'ar';
        currentLang = lang;
        localStorage.setItem('employeePortalLang', lang);
        
        document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
        this.classList.add('active');
        
        applyLanguage(lang);
    });
});

function applyLanguage(lang) {
    const body = document.body;
    const html = document.documentElement;
    
    if (lang === 'ar') {
        body.classList.add('rtl');
        html.setAttribute('dir', 'rtl');
    } else {
        body.classList.remove('rtl');
        html.setAttribute('dir', 'ltr');
    }
    html.setAttribute('lang', lang);
    
    document.querySelectorAll('[data-' + lang + ']').forEach(element => {
        const text = element.getAttribute('data-' + lang);
        if (text) {
            element.textContent = text;
        }
    });
}

// Check authentication on page load
document.addEventListener('DOMContentLoaded', function() {
    checkAuthentication();
    applyLanguage(currentLang);
});

function checkAuthentication() {
    frappe.call({
        method: 'frappe.auth.get_logged_user',
        callback: function(r) {
            if (r.message && r.message !== 'Guest') {
                formId = getFormIdFromURL();
                if (formId) {
                    loadFormDetails();
                } else {
                    showError('Form ID not found in URL');
                }
            } else {
                window.location.href = '/employee-login';
            }
        },
        error: function() {
            window.location.href = '/employee-login';
        }
    });
}

function loadFormDetails() {
    frappe.call({
        method: 'frappe.client.get',
        args: {
            doctype: 'Employee Portal Form',
            name: formId
        },
        callback: function(r) {
            if (r.message) {
                formData = r.message;
                displayFormDetails();
                loadAttachments();
            } else {
                showError('Form not found');
            }
        },
        error: function(err) {
            console.error('Error loading form:', err);
            showError('Failed to load form details');
        }
    });
}

function displayFormDetails() {
    if (!formData) return;
    
    // Form ID
    document.getElementById('formId').textContent = formData.name;
    
    // Form Type
    const formType = formData.form_trype || 'N/A';
    let formTypeClass = 'form-type-health';
    if (formType.includes('Istiqdam')) formTypeClass = 'form-type-istiqdam';
    if (formType.includes('Reimbursement')) formTypeClass = 'form-type-reimbursement';
    
    document.getElementById('formType').innerHTML = `<span class="form-type-badge ${formTypeClass}">${formType}</span>`;
    
    // Employee Info
    document.getElementById('employee').textContent = formData.employee || '-';
    document.getElementById('employeeName').textContent = formData.employee_name || '-';
    
    // Submitted Date
    const submittedDate = formData.creation ? new Date(formData.creation).toLocaleDateString() : '-';
    document.getElementById('submittedDate').textContent = submittedDate;
    
    // Verification Badge
    const verification = formData.verification || 'Pending';
    const verificationBadge = document.getElementById('verificationBadge');
    verificationBadge.textContent = verification;
    verificationBadge.className = 'status-badge verification-' + verification.toLowerCase();
    
    // Signed Badge
    const signed = formData.signed || 'False';
    const signedBadge = document.getElementById('signedBadge');
    signedBadge.textContent = signed === 'True' ? 'Signed' : 'Not Signed';
    signedBadge.className = 'status-badge signed-' + signed.toLowerCase();
    
    // Hide loading, show content
    document.getElementById('loadingOverlay').classList.add('hidden');
    document.getElementById('mainContent').classList.remove('hidden');
    
    applyLanguage(currentLang);
}

function loadAttachments() {
    frappe.call({
        method: 'frappe.client.get_list',
        args: {
            doctype: 'File',
            filters: {
                attached_to_doctype: 'Employee Portal Form',
                attached_to_name: formId
            },
            fields: ['name', 'file_name', 'file_url', 'is_private']
        },
        callback: function(r) {
            if (r.message && r.message.length > 0) {
                displayFiles(r.message);
            } else {
                displayFiles([]);
            }
        },
        error: function(err) {
            console.error('Error loading attachments:', err);
            displayFiles([]);
        }
    });
}

function displayFiles(files) {
    const filesSection = document.getElementById('filesSection');
    
    // Separate uploaded form and signed by company form
    const uploadedForm = files.find(f => f.file_name && !f.file_name.toLowerCase().includes('signed_by_company'));
    const signedByCompany = files.find(f => f.file_name && f.file_name.toLowerCase().includes('signed_by_company')) || 
                            (formData.signed_by_company ? { file_url: formData.signed_by_company } : null);
    
    let html = '';
    
    // Uploaded Form (user uploaded)
    if (uploadedForm) {
        const downloadUrl = uploadedForm.file_url || `/api/method/frappe.utils.file_manager.download_file?file=${encodeURIComponent(uploadedForm.name)}`;
        html += `
            <div class="file-download-item">
                <div class="file-info">
                    <div class="file-icon">
                        <i class="fas fa-file-pdf"></i>
                    </div>
                    <div class="file-details">
                        <div class="file-name">${uploadedForm.file_name || 'Uploaded Form'}</div>
                        <div class="file-label" data-en="Your Uploaded Form" data-ar="النموذج الذي قمت برفعه">Your Uploaded Form</div>
                    </div>
                </div>
                <a href="${downloadUrl}" class="btn-download" target="_blank" download>
                    <i class="fas fa-download"></i>
                    <span data-en="Download" data-ar="تحميل">Download</span>
                </a>
            </div>
        `;
    } else {
        html += `
            <div class="file-download-item">
                <div class="file-info">
                    <div class="file-icon" style="background: var(--text-secondary);">
                        <i class="fas fa-file"></i>
                    </div>
                    <div class="file-details">
                        <div class="file-name" data-en="No uploaded form found" data-ar="لم يتم العثور على نموذج مرفوع">No uploaded form found</div>
                        <div class="file-label" data-en="Your Uploaded Form" data-ar="النموذج الذي قمت برفعه">Your Uploaded Form</div>
                    </div>
                </div>
                <button class="btn-download" disabled>
                    <i class="fas fa-download"></i>
                    <span data-en="Not Available" data-ar="غير متاح">Not Available</span>
                </button>
            </div>
        `;
    }
    
    // Signed by Company Form (admin uploaded)
    if (signedByCompany) {
        const downloadUrl = signedByCompany.file_url || (formData.signed_by_company || '');
        html += `
            <div class="file-download-item">
                <div class="file-info">
                    <div class="file-icon" style="background: var(--success-color);">
                        <i class="fas fa-file-signature"></i>
                    </div>
                    <div class="file-details">
                        <div class="file-name">${signedByCompany.file_name || 'Signed by Company Form'}</div>
                        <div class="file-label" data-en="Company Signed Form" data-ar="النموذج الموقّع من الشركة">Company Signed Form</div>
                    </div>
                </div>
                <a href="${downloadUrl}" class="btn-download" target="_blank" download>
                    <i class="fas fa-download"></i>
                    <span data-en="Download" data-ar="تحميل">Download</span>
                </a>
            </div>
        `;
    } else {
        html += `
            <div class="file-download-item">
                <div class="file-info">
                    <div class="file-icon" style="background: var(--text-secondary);">
                        <i class="fas fa-file"></i>
                    </div>
                    <div class="file-details">
                        <div class="file-name" data-en="Not yet signed by company" data-ar="لم يتم التوقيع من قبل الشركة بعد">Not yet signed by company</div>
                        <div class="file-label" data-en="Company Signed Form" data-ar="النموذج الموقّع من الشركة">Company Signed Form</div>
                    </div>
                </div>
                <button class="btn-download" disabled>
                    <i class="fas fa-download"></i>
                    <span data-en="Not Available" data-ar="غير متاح">Not Available</span>
                </button>
            </div>
        `;
    }
    
    filesSection.innerHTML = html;
    applyLanguage(currentLang);
}

function showError(message) {
    document.getElementById('loadingOverlay').classList.add('hidden');
    document.getElementById('errorState').classList.remove('hidden');
    document.getElementById('errorMessage').textContent = message;
    applyLanguage(currentLang);
}
</script>
