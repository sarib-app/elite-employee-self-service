<script>
// Theme Toggle Functionality
(function() {
    const themeToggle = document.getElementById('themeToggle');
    const themeIcon = document.getElementById('themeIcon');
    const html = document.documentElement;
    
    const savedTheme = localStorage.getItem('employeePortalTheme') || 'light';
    html.setAttribute('data-theme', savedTheme);
    updateThemeIcon(savedTheme);
    
    function updateThemeIcon(theme) {
        if (theme === 'dark') {
            themeIcon.className = 'fas fa-sun';
        } else {
            themeIcon.className = 'fas fa-moon';
        }
    }
    
    if (themeToggle) {
        themeToggle.addEventListener('click', function() {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('employeePortalTheme', newTheme);
            updateThemeIcon(newTheme);
        });
    }
})();

let currentLang = localStorage.getItem('employeePortalLang') || 'en';
let currentUser = null;
let employeeData = null;
let uploadedFile = null;

// Form type download URLs
const formDownloadUrls = {
    'Reimbursement Form': 'https://erpeliteresourcesco.frappe.cloud/files/REIMBURSEMENT%20FORMe608c8.pdf',
    'Istiqdam Form': 'https://erpeliteresourcesco.frappe.cloud/files/ISTIQDAM%20LETTER.pdf',
    'Health Declaration Form': 'https://erpeliteresourcesco.frappe.cloud/files/Health%20Insurance.pdf'
};

// Language Switcher
document.querySelectorAll('.lang-btn').forEach(button => {
    button.addEventListener('click', function() {
        const lang = this.textContent.includes('English') ? 'en' : 'ar';
        currentLang = lang;
        localStorage.setItem('employeePortalLang', lang);
        
        document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
        this.classList.add('active');
        
        applyLanguage(lang);
    });
});

function applyLanguage(lang) {
    const body = document.body;
    const html = document.documentElement;
    
    if (lang === 'ar') {
        body.classList.add('rtl');
        html.setAttribute('dir', 'rtl');
    } else {
        body.classList.remove('rtl');
        html.setAttribute('dir', 'ltr');
    }
    html.setAttribute('lang', lang);
    
    document.querySelectorAll('[data-' + lang + ']').forEach(element => {
        const text = element.getAttribute('data-' + lang);
        if (text) {
            if (element.tagName === 'INPUT' || element.tagName === 'TEXTAREA') {
                element.value = text;
            } else {
                element.textContent = text;
            }
        }
    });
}

// Check authentication on page load
document.addEventListener('DOMContentLoaded', function() {
    checkAuthentication();
    setupFileUpload();
    applyLanguage(currentLang);
});

function checkAuthentication() {
    frappe.call({
        method: 'frappe.auth.get_logged_user',
        callback: function(r) {
            if (r.message && r.message !== 'Guest') {
                currentUser = r.message;
                loadEmployeeData();
            } else {
                window.location.href = '/employee-login';
            }
        },
        error: function() {
            window.location.href = '/employee-login';
        }
    });
}

function loadEmployeeData() {
    frappe.call({
        method: 'frappe.client.get_list',
        args: {
            doctype: 'Employee',
            filters: {
                user_id: currentUser
            },
            fields: ['name']
        },
        callback: function(r) {
            if (r.message && r.message.length > 0) {
                fetchFullEmployeeDetails(r.message[0].name);
            } else {
                console.log('No employee record found');
                showAlert('error', currentLang === 'ar' ? 'لم يتم العثور على سجل الموظف' : 'Employee record not found');
            }
        },
        error: function(err) {
            console.error('Employee lookup error:', err);
        }
    });
}

function fetchFullEmployeeDetails(employeeName) {
    frappe.call({
        method: 'frappe.client.get',
        args: {
            doctype: 'Employee',
            name: employeeName
        },
        callback: function(r) {
            if (r.message) {
                employeeData = r.message;
                populateEmployeeFields();
            }
        },
        error: function() {
            console.error('Error fetching employee details');
        }
    });
}

function populateEmployeeFields() {
    document.getElementById('employee').value = employeeData?.name || '';
    document.getElementById('employeeName').value = employeeData?.employee_name || '';
    
    const nameParts = (employeeData?.employee_name || '').split(' ');
    const initials = nameParts.length >= 2 
        ? (nameParts[0][0] + nameParts[1][0]).toUpperCase()
        : (employeeData?.employee_name || 'U').substring(0, 2).toUpperCase();
    document.getElementById('userAvatar').textContent = initials;
}

function handleFormTypeChange() {
    const formType = document.getElementById('formType').value;
    const downloadSection = document.getElementById('downloadSection');
    const filledBtnSection = document.getElementById('filledBtnSection');
    const uploadSection = document.getElementById('uploadSection');
    const downloadBtn = document.getElementById('downloadBtn');
    const downloadMessage = document.getElementById('downloadMessage');
    
    if (formType) {
        // Show download section
        downloadSection.style.display = 'block';
        filledBtnSection.style.display = 'block';
        
        // Hide upload section
        uploadSection.classList.remove('show');
        
        // Set download URL
        const downloadUrl = formDownloadUrls[formType];
        if (downloadUrl) {
            downloadBtn.href = downloadUrl;
        }
        
        // Set message
        const message = currentLang === 'ar' 
            ? `قم بتنزيل "${formType}" من هنا، املأه وارفعه للتحقق من قبل المسؤول. شكراً لك.`
            : `Download the "${formType}" from here, fill it up and upload it for admin's verification. Thank you.`;
        downloadMessage.textContent = message;
        
        // Reset uploaded file
        uploadedFile = null;
        document.getElementById('uploadedFile').innerHTML = '';
    } else {
        downloadSection.style.display = 'none';
        filledBtnSection.style.display = 'none';
        uploadSection.classList.remove('show');
    }
}

function showUploadSection() {
    const uploadSection = document.getElementById('uploadSection');
    uploadSection.classList.add('show');
    uploadSection.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
}

function setupFileUpload() {
    const fileInput = document.getElementById('fileInput');
    const fileUploadArea = document.getElementById('fileUploadArea');
    
    fileInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            if (file.size > 10 * 1024 * 1024) {
                showAlert('error', currentLang === 'ar' ? 'الملف كبير جداً. الحد الأقصى 10 ميجابايت' : 'File is too large. Maximum size is 10MB');
                return;
            }
            uploadedFile = file;
            displayUploadedFile();
        }
    });
    
    // Drag and drop
    fileUploadArea.addEventListener('dragover', function(e) {
        e.preventDefault();
        fileUploadArea.classList.add('dragover');
    });
    
    fileUploadArea.addEventListener('dragleave', function() {
        fileUploadArea.classList.remove('dragover');
    });
    
    fileUploadArea.addEventListener('drop', function(e) {
        e.preventDefault();
        fileUploadArea.classList.remove('dragover');
        
        const file = e.dataTransfer.files[0];
        if (file) {
            if (file.size > 10 * 1024 * 1024) {
                showAlert('error', currentLang === 'ar' ? 'الملف كبير جداً. الحد الأقصى 10 ميجابايت' : 'File is too large. Maximum size is 10MB');
                return;
            }
            uploadedFile = file;
            fileInput.files = e.dataTransfer.files;
            displayUploadedFile();
        }
    });
}

function displayUploadedFile() {
    const container = document.getElementById('uploadedFile');
    if (uploadedFile) {
        const fileSize = (uploadedFile.size / 1024 / 1024).toFixed(2);
        container.innerHTML = `
            <div class="uploaded-file">
                <div class="file-icon">
                    <i class="fas fa-file-pdf"></i>
                </div>
                <div class="file-info">
                    <div class="file-name">${uploadedFile.name}</div>
                    <div class="file-size">${fileSize} MB</div>
                </div>
                <button type="button" class="file-remove" onclick="removeUploadedFile()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        `;
    } else {
        container.innerHTML = '';
    }
}

function removeUploadedFile() {
    uploadedFile = null;
    document.getElementById('fileInput').value = '';
    document.getElementById('uploadedFile').innerHTML = '';
}

async function submitForm() {
    const formType = document.getElementById('formType').value;
    
    if (!formType) {
        showAlert('error', currentLang === 'ar' ? 'يرجى اختيار نوع النموذج' : 'Please select form type');
        return;
    }
    
    if (!uploadedFile) {
        showAlert('error', currentLang === 'ar' ? 'يرجى رفع النموذج الموقّع' : 'Please upload the signed form');
        return;
    }
    
    const submitBtn = document.getElementById('submitBtn');
    if (submitBtn) {
        submitBtn.disabled = true;
        submitBtn.classList.add('loading');
    }
    
    const formData = {
        doctype: 'Employee Portal Form',
        naming_series: 'EF-.YYYY.-',
        employee: employeeData?.name || '',
        employee_name: employeeData?.employee_name || '',
        form_trype: formType,  // Note: typo in DocType field name
        signed: 'False',
        verification: 'Pending'
    };
    
    frappe.call({
        method: 'frappe.client.insert',
        args: {
            doc: formData
        },
        callback: async function(r) {
            if (r.message) {
                const formName = r.message.name;
                
                // Upload file
                if (uploadedFile) {
                    await uploadFormFile(formName);
                }
                
                showAlert('success', 
                    currentLang === 'ar' 
                        ? `✅ تم تقديم النموذج بنجاح! رقم النموذج: ${formName}`
                        : `✅ Form submitted successfully! Form ID: ${formName}`
                );
                
                setTimeout(function() {
                    window.location.href = '/employee-portal-form-list';
                }, 2000);
            }
        },
        error: function(r) {
            if (submitBtn) {
                submitBtn.disabled = false;
                submitBtn.classList.remove('loading');
            }
            console.error('Submission error:', r);
            showAlert('error', 
                currentLang === 'ar'
                    ? '❌ فشل في تقديم النموذج. يرجى المحاولة مرة أخرى'
                    : '❌ Failed to submit form. Please try again'
            );
        }
    });
}

async function uploadFormFile(formName) {
    try {
        const formData = new FormData();
        formData.append('file', uploadedFile);
        formData.append('doctype', 'Employee Portal Form');
        formData.append('docname', formName);
        formData.append('is_private', '0');
        formData.append('folder', 'Home/Attachments');
        
        const response = await fetch('/api/method/upload_file', {
            method: 'POST',
            headers: {
                'Accept': 'application/json',
                'X-Frappe-CSRF-Token': frappe.csrf_token
            },
            body: formData
        });
        
        if (!response.ok) {
            console.error('File upload failed:', response);
        }
    } catch (e) {
        console.error('File upload error:', e);
    }
}

function showAlert(type, message) {
    const alert = document.getElementById('alertMessage');
    alert.className = `alert alert-${type} show`;
    alert.textContent = message;
    
    setTimeout(() => {
        alert.classList.remove('show');
    }, 5000);
}
</script>
