<script>
// Theme Toggle Functionality
(function() {
    const themeToggle = document.getElementById('themeToggle');
    const themeIcon = document.getElementById('themeIcon');
    const html = document.documentElement;
    
    // Get saved theme or default to light
    const savedTheme = localStorage.getItem('employeePortalTheme') || 'light';
    html.setAttribute('data-theme', savedTheme);
    updateThemeIcon(savedTheme);
    
    function updateThemeIcon(theme) {
        if (theme === 'dark') {
            themeIcon.className = 'fas fa-sun';
        } else {
            themeIcon.className = 'fas fa-moon';
        }
    }
    
    if (themeToggle) {
        themeToggle.addEventListener('click', function() {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('employeePortalTheme', newTheme);
            updateThemeIcon(newTheme);
        });
    }
})();

let currentLang = localStorage.getItem('employeePortalLang') || 'en';
let currentUser = null;
let employeeData = null;
let allRequests = [];
let filteredRequests = [];
const CACHE_KEY = 'attendanceFiles_cache';
const CACHE_TIMESTAMP_KEY = 'attendanceFiles_cache_timestamp';
const CACHE_DURATION = 5 * 60 * 1000; // 5 minutes cache

// Check authentication on page load
document.addEventListener('DOMContentLoaded', function() {
    checkAuthentication();
});

function checkAuthentication() {
    frappe.call({
        method: 'frappe.auth.get_logged_user',
        callback: function(r) {
            if (r.message && r.message !== 'Guest') {
                currentUser = r.message;
                console.log('Logged in user:', currentUser);
                loadEmployeeData();
            } else {
                window.location.href = '/employee-login';
            }
        },
        error: function() {
            window.location.href = '/employee-login';
        }
    });
}

function loadEmployeeData() {
    frappe.call({
        method: 'frappe.client.get_list',
        args: {
            doctype: 'Employee',
            filters: {
                user_id: currentUser
            },
            fields: ['name', 'employee_name']
        },
        callback: function(r) {
            if (r.message && r.message.length > 0) {
                employeeData = r.message[0];

function getCachedRequests(employeeNo) {
    try {
        const cached = sessionStorage.getItem(CACHE_KEY);
        const timestamp = sessionStorage.getItem(CACHE_TIMESTAMP_KEY);
        const employeeKey = sessionStorage.getItem('myRequests_employee');
        
        if (cached && timestamp && employeeKey === employeeNo) {
            const age = Date.now() - parseInt(timestamp);
            if (age < CACHE_DURATION) {
                return JSON.parse(cached);
            }
        }
    } catch (e) {
        console.error('Cache read error:', e);
    }
    return null;
}

function setCachedRequests(employeeNo, requests) {
    try {
        sessionStorage.setItem(CACHE_KEY, JSON.stringify(requests));
        sessionStorage.setItem(CACHE_TIMESTAMP_KEY, Date.now().toString());
        sessionStorage.setItem('myRequests_employee', employeeNo);
    } catch (e) {
        console.error('Cache write error:', e);
    }
}

function clearCache() {
    try {
        sessionStorage.removeItem(CACHE_KEY);
        sessionStorage.removeItem(CACHE_TIMESTAMP_KEY);
        sessionStorage.removeItem('myRequests_employee');
    } catch (e) {
        console.error('Cache clear error:', e);
    }
}

    frappe.call({

        args: {

            fields: ['name', 'employe_name', 'month', 'creation'],
            limit_page_length: 1000,

        },
        callback: function(r) {

        progressEl.textContent = currentLang === 'ar' 
            ? `جاري التحقق من ${current} من ${total} طلب (${percent}%)`
            : `Checking ${current} of ${total} requests (${percent}%)`;
    }
}

function fetchRequestsInBatches(employeeNo, requests, background = false) {
    const BATCH_SIZE = 5; // Increased batch size for faster processing
    const userRequests = [];
    let currentIndex = 0;
    let totalProcessed = 0;
    const MAX_REQUESTS = 50; // Increased limit
    
    // Limit requests to check
    const requestsToCheck = requests.slice(0, MAX_REQUESTS);
    
    function processBatch() {
        const batch = requestsToCheck.slice(currentIndex, currentIndex + BATCH_SIZE);
        if (batch.length === 0) {
            // All batches processed
            allRequests = userRequests.sort((a, b) => {
                return new Date(b.date || 0) - new Date(a.date || 0);
            });
            
            // Save to cache
            setCachedRequests(employeeNo, allRequests);
            
            if (!background) {
                filteredRequests = [...allRequests];
                
                // Check URL parameters and apply filters
                applyURLFilters();
                
                displayRequests();
                document.getElementById('loadingProgress').style.display = 'none';
                document.getElementById('loadingOverlay').classList.add('hidden');
                document.getElementById('mainContent').classList.remove('hidden');
                applyLanguage(currentLang);
            } else {
                // Background refresh - update if current view is not filtered
                const urlParams = new URLSearchParams(window.location.search);
                if (!urlParams.get('status') && !urlParams.get('item')) {
                    filteredRequests = [...allRequests];
                    applyURLFilters();
                    displayRequests();
                }
            }
            return;
        }
        
        if (!background) {
            updateProgress(totalProcessed, requestsToCheck.length);
        }
        
        // Process batch in parallel for speed
        const batchPromises = batch.map(request => {
            return new Promise((resolve) => {
                frappe.call({
                    method: 'frappe.client.get',
                    args: {
                        doctype: 'Attendance Files',
                        name: request.name
                    },
                    timeout: 10,
                    callback: function(r) {
                        totalProcessed++;
                        const doc = r.message;
                        
                        // Check if employee is in items, advances, or employees tables
                        let isEmployeeRequest = false;
                        
                        if (doc.items && doc.items.length > 0) {
                            isEmployeeRequest = doc.items.some(item => item.employee_no === employeeNo);
                        }
                        
                        if (!isEmployeeRequest && doc.advances && doc.advances.length > 0) {
                            isEmployeeRequest = doc.advances.some(advance => advance.employee_no === employeeNo);
                        }
                        
                        if (!isEmployeeRequest && doc.employees && doc.employees.length > 0) {
                            isEmployeeRequest = doc.employees.some(emp => emp.employee_no === employeeNo);
                        }
                        
                        if (isEmployeeRequest) {
                            userRequests.push({
                                name: doc.name,
                                expense_type: doc.expense_type || '',
                                workflow_state: doc.workflow_state || 'Draft',
                                date: doc.date || '',
                                project_name: doc.project_name || '',
                                total_amount: doc.total_amount || 0,
                                company: doc.company || ''
                            });
                        }
                        
                        if (!background) {
                            updateProgress(totalProcessed, requestsToCheck.length);
                        }
                        resolve();
                    },
                    error: function(err) {
                        totalProcessed++;
                        console.error('Error fetching request:', request.name, err);
                        if (!background) {
                            updateProgress(totalProcessed, requestsToCheck.length);
                        }
                        resolve();
                    }
                });
            });
        });
        
        // Wait for batch to complete, then move to next
        Promise.all(batchPromises).then(() => {
            currentIndex += BATCH_SIZE;
            setTimeout(processBatch, 50); // Reduced delay between batches
        });
    }
    
    // Start processing batches
    processBatch();
}

function getStatusClass(status) {
    if (!status) return 'status-draft';
    
    const statusLower = status.toLowerCase();
    if (statusLower.includes('approved')) return 'status-approved';
    if (statusLower.includes('rejected') || statusLower.includes('reject')) return 'status-rejected';
    if (statusLower.includes('pending') || statusLower.includes('draft')) return 'status-pending';
    return 'status-draft';
}

function filterByItem(itemId) {
    // Item mapping for names
    const itemMap = {
        '62': { id: '62', name: 'Iqama Renewal Fee رسوم تجديد الإقامة' },
        '63': { id: '63', name: 'Working License رخصة عمل' },
        '889': { id: '889', name: 'Travel Tickets Allowance - بدل تذكرة سفر' },
        '934': { id: '934', name: 'Vacation Salary' }
    };
    
    const itemInfo = itemMap[itemId] || { id: itemId, name: '' };
    const itemIdNum = parseInt(itemId);
    
    // Check cache for full request data
    const fullRequestsCache = getFullRequestsCache();
    
    if (fullRequestsCache && fullRequestsCache.length > 0) {
        // Use cached full request data
        const matchingRequests = allRequests.filter(request => {
            const fullRequest = fullRequestsCache.find(r => r.name === request.name);
            if (fullRequest && fullRequest.items && fullRequest.items.length > 0) {
                return fullRequest.items.some(itemRow => {
                    const itemIdMatch = itemRow.item && (
                        itemRow.item.toString() === itemId || 
                        itemRow.item === itemIdNum || 
                        itemRow.item.toString() === itemInfo.id
                    );
                    const itemNameMatch = itemRow.item_name && itemInfo.name && (
                        itemRow.item_name.includes(itemInfo.name) || 
                        itemInfo.name.includes(itemRow.item_name) ||
                        itemRow.item_name.toLowerCase().includes(itemInfo.name.toLowerCase()) ||
                        itemInfo.name.toLowerCase().includes(itemRow.item_name.toLowerCase())
                    );
                    return itemIdMatch || itemNameMatch;
                });
            }
            return false;
        });
        
        filteredRequests = matchingRequests;
        displayRequests();
    } else {
        // Need to fetch - do it in parallel batches for speed
        filterByItemFetch(itemId, itemInfo, itemIdNum);
    }
}

function filterByItemFetch(itemId, itemInfo, itemIdNum) {
    const loadingProgress = document.getElementById('loadingProgress');
    if (loadingProgress) {
        loadingProgress.style.display = 'block';
        loadingProgress.textContent = currentLang === 'ar' 
            ? 'جاري تصفية الطلبات حسب البند...' 
            : 'Filtering requests by item...';
    }
    
    const requestsToCheck = [...allRequests];
    const matchingRequests = [];
    const BATCH_SIZE = 10; // Process 10 in parallel
    let currentIndex = 0;
    const fullRequestsData = [];
    
    function processBatch() {
        if (currentIndex >= requestsToCheck.length) {
            // All done - save to cache and display
            setFullRequestsCache(fullRequestsData);
            filteredRequests = matchingRequests;
            displayRequests();
            if (loadingProgress) {
                loadingProgress.style.display = 'none';
            }
            return;
        }
        
        const batch = requestsToCheck.slice(currentIndex, currentIndex + BATCH_SIZE);
        currentIndex += BATCH_SIZE;
        
        // Fetch all in batch in parallel
        const promises = batch.map(request => {
            return new Promise((resolve) => {
                frappe.call({
                    method: 'frappe.client.get',
                    args: {
                        doctype: 'Attendance Files',
                        name: request.name
                    },
                    callback: function(r) {
                        if (r.message) {
                            fullRequestsData.push(r.message);
                            if (r.message.items && r.message.items.length > 0) {
                                const hasItem = r.message.items.some(itemRow => {
                                    const itemIdMatch = itemRow.item && (
                                        itemRow.item.toString() === itemId || 
                                        itemRow.item === itemIdNum || 
                                        itemRow.item.toString() === itemInfo.id
                                    );
                                    const itemNameMatch = itemRow.item_name && itemInfo.name && (
                                        itemRow.item_name.includes(itemInfo.name) || 
                                        itemInfo.name.includes(itemRow.item_name) ||
                                        itemRow.item_name.toLowerCase().includes(itemInfo.name.toLowerCase()) ||
                                        itemInfo.name.toLowerCase().includes(itemRow.item_name.toLowerCase())
                                    );
                                    return itemIdMatch || itemNameMatch;
                                });
                                
                                if (hasItem) {
                                    matchingRequests.push(request);
                                }
                            }
                        }
                        resolve();
                    },
                    error: function() {
                        resolve();
                    }
                });
            });
        });
        
        Promise.all(promises).then(() => {
            // Process next batch
            setTimeout(processBatch, 10);
        });
    }
    
    processBatch();
}

function getFullRequestsCache() {
